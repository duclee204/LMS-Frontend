<div class="upload-container">
  <h2>Upload Video Bài Giảng</h2>
  <form (ngSubmit)="onSubmit()" #uploadForm="ngForm">
    <div class="form-group">
      <label for="title">Tên chương</label>
      <input
        type="text"
        id="title"
        name="title"
        [(ngModel)]="title"
        placeholder="VD: Math Chapter 11"
        required />
    </div>
    <div class="form-group">
      <label for="description">Mô tả</label>
      <textarea
        id="description"
        name="description"
        [(ngModel)]="description"
        placeholder="Mô tả nội dung video..."
        rows="3"
        required></textarea>
    </div>
    <div class="form-group">
      <label for="video">Chọn video</label>
      <input
        type="file"
        id="video"
        name="video"
        type="file" (change)="onFileSelected($event)"
        accept="video/*"
        required />
    </div>
    <button type="submit" class="submit-btn">Tải lên</button>
    <div class="success-message" *ngIf="successMessage">
      Video đã được tải lên thành công!
    </div>
  </form>
</div>

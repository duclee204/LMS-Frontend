<div class="container">
    <!-- Sidebar -->
    <aside id="sidebar">
        <div class="logo-container">
            <img src="https://cdn.haitrieu.com/wp-content/uploads/2022/12/Icon-Dai-hoc-CMC.png"
                alt="CMC Learn logo with blue icon and text" width="40" height="40" />
            <span>CMC Learn</span>
        </div>
        <nav>
            <a href="#"><i class="fas fa-th-large"></i>Dashboard</a>
            <a href="#"><i class="fas fa-calendar"></i>Calender</a>
            <a href="#"><i class="fas fa-book"></i>Courses</a>
            <a href="#"><i class="fas fa-pen-square"></i>Assignments</a>
            <a href="#"><i class="fas fa-comment-alt"></i>Messages</a>
            <a href="#"><i class="fas fa-question-circle"></i>Help</a>
            <a href="#"><i class="fas fa-cog"></i>Setting</a>
        </nav>
        <a href="#" class="logout">
            <i class="fas fa-sign-out-alt"></i>
            Log out
        </a>
    </aside>
    <!-- Main content -->
    <main>
        <header>
            <h2 style="visibility: hidden;">Course Creation</h2>
            <div class="header-right" aria-label="Notifications and messages">
                <i class="far fa-bell" title="Notifications" tabindex="0"></i>
                <i class="far fa-envelope" title="Messages" tabindex="0"></i>
                <div class="profile" #profile tabindex="0" (click)="$event.stopPropagation(); toggleProfileDropdown($event)">
                    <div class="profile-img-wrapper">
                        <img src="https://storage.googleapis.com/a1aa/image/13f4cacd-b30a-45ae-d5d8-0a330e34f7a4.jpg"
                            alt="Smiling woman with curly hair wearing glasses and holding books, on yellow background" />
                    </div>
                    <div class="profile-info">
                        <p class="profile-name">Swetha shankaresh</p>
                        <p class="profile-role">Student</p>
                    </div>
                    <i class="fas fa-chevron-down"></i>
                    <div class="profile-dropdown" *ngIf="profileDropdownVisible">
                        <div class="dropdown-item" (click)="updateProfile()">Cập nhật hồ sơ</div>
                        <div class="dropdown-item" (click)="logout()">Đăng xuất</div>
                    </div>
                </div>
            </div>
        </header>
        <div class="breadcrumb" aria-label="Breadcrumb navigation">
            <button id="toggle-left-menu-btn" (click)="toggleLeftMenu()">
                <i class="fas fa-bars" aria-hidden="true"></i>
            </button>
            <a href="#" class="breadcrumb-course" style="font-size: 20px; color: #018ED5;">
                ITPYTHON001
            </a>
            <span aria-hidden="true">›</span>
            <span class="current" aria-current="page">Tests</span>
            <span aria-hidden="true">›</span>
            <span class="item" aria-current="page">Add Exam</span>
        </div>
        <div class="content-wrapper" #contentWrapper [class.menu-hidden]="isMenuHidden">
            <div class="left-menu" #leftMenu [class.hide]="isMenuHidden">
                <div class="link"><a href="#">Home</a></div>
                <div class="link"><a href="#">Discussion</a></div>
                <div class="link"><a href="#">Grades</a></div>
                <div class="link"><a href="#">Modules</a></div>
                <div class="title-black" tabindex="0"><a href="#">Tests</a></div>
            </div>
            <div class="right-content">
                <div class="tabs" role="tablist" aria-label="Main tabs">
                    <button type="button" class="tab-btn" role="tab" aria-selected="false" tabindex="-1">
                        Thông tin cơ bản
                    </button>
                    <button type="button" class="tab-btn active" role="tab" aria-selected="true" tabindex="0">
                        Câu hỏi
                    </button>
                    <button type="button" class="tab-btn" role="tab" aria-selected="false" tabindex="-1">
                        Câu trả lời
                    </button>
                </div>
                <div class="questions-header" style="margin-bottom: 1.5rem;">
                    <h1 class="title" style="margin-bottom: 0; border-bottom: none;">Lịch sử Đảng cộng sản Việt Nam
                    </h1>
                </div>
                <section class="questions"
                    style="position: relative; display: flex; flex-direction: column; align-items: flex-start; width: 100%;">
                    <div class="add-question-btn" role="button" tabindex="0" (click)="addQuestion()"
                        id="add-question-btn" style="position: absolute; right: 0; top: 24px; z-index: 10;">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2"
                            viewBox="0 0 24 24" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
                        </svg>
                    </div>
                    <ng-container *ngFor="let q of questions; let i = index">
                        <article class="question-card" style="width: calc(100% - 3rem); margin-right: 2.5rem;">
                            <div class="top-row"
                                style="display: flex; justify-content: space-between; align-items: center;">
                                <div style="display: flex; align-items: center; gap: 0.5rem;">
                                    <input type="checkbox" id="q1-checkbox" checked aria-checked="true"
                                        aria-labelledby="q1-label" />
                                    <label for="q1-checkbox" id="q1-label">Chọn câu trả lời chính xác</label>
                                </div>
                                <div class="points-top" style="display: flex; align-items: center; gap: 0.25rem;">
                                    <input type="text" class="points-input" value="1" aria-label="Points for question 1"
                                        inputmode="numeric" pattern="[0-9]*" style="width: 2.5rem; text-align: center;" />
                                    <span>điểm</span>
                                </div>
                            </div>
                            <div class="question-label">Câu hỏi</div>
                            <form>
                                <fieldset>
                                    <label>
                                        <input type="radio" name="q1" value="1" />
                                        Tùy chọn 1
                                        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" fill="none"
                                            stroke="currentColor" stroke-width="3" viewBox="0 0 24 24" aria-hidden="true">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                                        </svg>
                                    </label>
                                    <label>
                                        <input type="radio" name="q1" value="2" checked />
                                        Tùy chọn 2
                                        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" fill="none"
                                            stroke="currentColor" stroke-width="3" viewBox="0 0 24 24" aria-hidden="true">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                                        </svg>
                                    </label>
                                    <label>
                                        <input type="radio" name="q1" value="3" />
                                        Tùy chọn 3
                                        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" fill="none"
                                            stroke="currentColor" stroke-width="3" viewBox="0 0 24 24" aria-hidden="true">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                                        </svg>
                                    </label>
                                </fieldset>
                            </form>
                            <div class="bottom-row">
                                <button type="button" class="done-btn">Xong</button>
                            </div>
                        </article>
                    </ng-container>
                </section>
            </div>
        </div>

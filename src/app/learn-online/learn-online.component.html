<!-- classroom.component.html -->
 <body>
    <aside class="sidebar" role="complementary" aria-label="Sidebar navigation">
  <!-- Sidebar content (unchanged) -->
</aside>
<app-sidebar></app-sidebar>
<main class="content" role="main">
  <h2>Classroom</h2>
  <div class="search-bar">
    <input type="search" placeholder="Search" aria-label="Search" />
    <button aria-label="Notifications" type="button">
      <i class="far fa-bell"></i>
    </button>
    <button aria-label="Messages" type="button">
      <i class="far fa-envelope"></i>
    </button>
  </div>

  <div class="btn-group" role="group" aria-label="Classroom options">
    <button class="btn-live" type="button">Live classroom</button>
    <button class="btn-classroom" type="button">classroom</button>
  </div>

  <div class="video-call-dropdown">
    <button class="dropdown-button" (click)="toggleDropdown()">
      Video call <i class="fas fa-chevron-down"></i>
    </button>
    <ul class="dropdown-menu" [class.show]="dropdownOpen">
      <li role="menuitem" tabindex="0">Video</li>
      <li role="menuitem" tabindex="0">Whiteboard</li>
    </ul>

    <div class="video-container">
      <video #classroomVideo controls autoplay muted style="width:100%; border-radius: 12px;"></video>
      <div class="video-timer">
        <div class="red-dot"></div>01:10:30
      </div>
      <button class="fullscreen-btn" aria-label="Fullscreen" type="button">
        <i class="fas fa-expand"></i>
      </button>
    </div>
  </div>

  <div class="description">
    <p class="title">{{ currentVideo?.title || 'Không tiêu đề' }}</p>
    <p class="subtitle">{{ currentVideo?.mimeType || 'Uploaded video' }}</p>
    <p>{{ currentVideo?.description || 'Không có mô tả.' }}</p>
  </div>
</main>

<aside class="right-sidebar" role="complementary" aria-label="Recorded videos and profile">
  <div class="profile">
    <img src="https://storage.googleapis.com/a1aa/image/bb9f3b1c-bc49-4f4c-349f-5ea9f736f6cc.jpg" alt="Profile" />
    <div class="profile-info">
      <p class="name">Swetha <span>shankaresh</span> <i class="fas fa-chevron-down"></i></p>
      <p class="role">Student</p>
    </div>
  </div>

  <h3>Recorded videos</h3>
  <nav class="recorded-videos">
    <a *ngFor="let video of videos" href="#" (click)="playVideo(video, $event)" [class.active]="video === currentVideo">
      <div><i class="far fa-play-circle"></i> {{ video.title }}</div>
      <span>{{ video.duration }}</span>
    </a>
  </nav>

  <button class="open-course" type="button">Open Course material</button>
  <button style="margin-top: 1rem; background:#dc2626; color:white; border:none; padding:0.5rem; border-radius:6px; cursor:pointer;" (click)="clearVideos()">
    Xoá tất cả video
  </button>
</aside>
 </body>

<div class="sidebar">
  <div class="sidebar-header sidebar-header-row">
    <img src="/assets/icon/logocmcsidbar.png" alt="CMC Learn Logo" class="sidebar-logo" />
    <span class="sidebar-title sidebar-title-gradient">CMC Learn</span>
  </div>
  <ul class="sidebar-menu">
    <li routerLink="/dashboard" routerLinkActive="active" class="menu-item">
      <i class="icon dashboard"></i>
      <span class="menu-text">Dashboard</span>
    </li>
    <li class="menu-item">
      <i class="icon calendar"></i>
      <span class="menu-text">Calendar</span>
    </li>
    <li routerLink="/courses" routerLinkActive="active" class="menu-item" (click)="navigateTo('/courses')">
      <i class="icon courses"></i>
      <span class="menu-text">Courses</span>
    </li>
    <li routerLink="/learn-online" routerLinkActive="active" class="menu-item">
      <i class="icon assignments"></i>
      <span class="menu-text">Learn Online</span>
    </li>
    <li routerLink="/video-upload" routerLinkActive="active" class="menu-item">
      <i class="icon messages"></i>
      <span class="menu-text">Upload Video</span>
    </li>
    <li class="menu-item">
      <i class="icon help"></i>
      <span class="menu-text">Help</span>
    </li>
    <li class="menu-item">
      <i class="icon setting"></i>
      <span class="menu-text">Setting</span>
    </li>
  </ul>
  <div class="sidebar-logout" (click)="logout()">
    <i class="icon logout"></i>
    <span class="menu-text">Log out</span>
  </div>
</div>
